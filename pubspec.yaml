name: alarmv1
description: A fully functional Android alarm app with ringtone selection
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  sqflite: ^2.3.0
  path: ^1.8.3
  flutter_local_notifications: ^16.1.0
  timezone: ^0.9.2
  audioplayers: ^5.2.1
  vibration: ^1.8.4
  intl: ^0.18.1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/ringtones/

